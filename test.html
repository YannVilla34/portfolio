<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Scroll Smooth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
    #home {
      background-color: #142a2e;
      color: white;
    }
    #situation {
      background-color: #f0f0f0;
      color: #142a2e;
    }
    button {
      background-color: #142a2e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <section id="home">
    <button id="btnScroll">En savoir plus</button>
  </section>

  <section id="situation">
    Ma Situation
  </section>

  <script>
    document.getElementById('btnScroll').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('situation').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
